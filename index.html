<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A demonstration of Yet Another Hex Grid" />
    <link rel="preload" href="./js/grid.js" as="script" crossorigin="anonymous" />
    <link rel="preload" href="./js/renderer.js" as="script" crossorigin="anonymous" />
    <link rel="preload" href="/js/layout.js" as="script" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Main</a>
        <a href="./docs/index.html">API reference</a>
        <a href="https://github.com/hiimmrdave/hexgraph">repository</a>
      </nav>
    </header>
    <main>
      <div id="st">let's<br />reduce<br />shift</div>
      <div id="shapes"></div>
      <div id="svghg"></div>
      <form id="params" method="get">
        <fieldset>
          <legend>Map properties</legend>
          <input type="radio" id="hex" value="Hexagon" name="shape" checked="checked" />
          <label for="hex">Hexagon</label>
          <input type="radio" id="tri" value="Triangle" name="shape" />
          <label for="tri">Triangle</label>
          <input type="radio" id="star" value="Star" name="shape" />
          <label for="star">Star</label>
          <input type="radio" id="para" value="Parallelogram" name="shape" />
          <label for="para">Parallelogram</label>
          <input type="radio" id="rect" value="Rectangle" name="shape" />
          <label for="rect">Rectangle</label>
          <table>
            <tr>
              <td><label for="gs1">Size</label></td>
              <td>
                <input type="number" name="gs1" id="gs1" min="0" step="1" value="3" />
              </td>
              <td></td>
            </tr>
            <tr>
              <td><label for="gs2">Size 2</label></td>
              <td>
                <input type="number" name="gs2" id="gs2" min="0" step="1" value="5" />
              </td>
              <td class="note">only applies to Parallelogram and Rectangle</td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Layout properties</legend>
          <label for="orientation">Orientation angle</label>
          <input
            type="number"
            name="orientation"
            id="orientation"
            value="0"
            min="-24"
            max="24"
            step="0.1"
          />
          * Ï€/12 radians
          <table>
            <tr>
              <td><label for="hsx">Hex Width</label></td>
              <td>
                <input type="number" name="hsx" id="hsx" step="1" value="200" />
              </td>
              <td><label for="hsy">Hex Height</label></td>
              <td>
                <input type="number" name="hsy" id="hsy" step="1" value="200" />
              </td>
            </tr>
            <tr>
              <td><label for="orx">Origin X</label></td>
              <td>
                <input type="number" name="orx" id="orx" min="1" step="1" value="1000" />
              </td>
              <td><label for="ory">Origin Y</label></td>
              <td>
                <input type="number" name="ory" id="ory" min="1" step="1" value="1000" />
              </td>
            </tr>
            <tr>
              <td><label for="shx">Shear X</label></td>
              <td>
                <input type="number" name="shx" id="shx" step="0.01" value="0" />
              </td>
              <td><label for="shy">Shear Y</label></td>
              <td>
                <input type="number" name="shy" id="shy" step="0.01" value="0" />
              </td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Canvas properties</legend>
          <label for="csx">Canvas Width</label>
          <input type="number" name="csx" id="csx" min="1" step="1" value="2000" />
          <label for="csy">Canvas Height</label>
          <input type="number" name="csy" id="csy" min="1" step="1" value="2000" />
          <label for="debug">Show node coordinates</label>
          <input type="checkbox" name="debug" id="debug" checked />
        </fieldset>
      </form>
      <div id="canvhg"></div>
    </main>
  </body>
</html>
